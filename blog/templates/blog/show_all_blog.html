<!-- blog/templates/blog/show_all.html -->
{% extends 'blog/base.html' %}

<!-- display a context variable called articles -->
<!-- {{articles}}  -->

{% block content %}
<h1>Show all Articles</h1>

<main class="grid-container"><!-- was <div> -->
    <!-- loop to display each Article -->
    {% for a in articles %}
    <article><!-- was <div> -->

        {% if a.image_url %}
        <!-- new: display the image URL stored in database -->
        <!-- New! 10/8 -->
        <a href="{% url 'article' a.pk %}">
            <img src="{{a.image_url}}" alt="{{a.image_url}}">
        </a>
        {% endif %}

        <div> <!-- NEW -->
            <h2>{{a.title}}</h2>
            <strong>by {{a.author}} at {{a.published}}</storng>

            <p>
                {{a.text}}
            </p>
        </div> <!-- NEW -->
    </article><!-- was </div> -->
    {% endfor %}

</main><!-- was </div> -->
{% endblock %}
