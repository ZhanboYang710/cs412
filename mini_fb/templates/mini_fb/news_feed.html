 <!-- template to load all the profiles -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<main class="placeholder">
    <table>

        {% for feed in profile.get_news_feed %}
        <tr>
            <td class="news_feed">
                <a href="{% url 'create_friend' profile.pk f.pk %}">
                    Add Friend
                </a>
                <img src="{{feed.profile_image_url}}" alt="missing">
                <p>{{f.first_name}} {{f.last_name}}</p>
            </td>
            {% endfor %}

        </tr>

    </table>
</main>

<a href="{% url 'show_profile' profile.pk %}">Back to Profile Page</a>


{% endblock %}
