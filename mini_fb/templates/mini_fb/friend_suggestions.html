<!-- template to load all the profiles -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>People {{profile.first_name}} {{profile.last_name}} may know:</h2>

<main class="placeholder">
    <table>

        <tr>
            {% for f in profile.get_friend_suggestions %}
            <td class="add_suggestions">
                <a href="{% url 'create_friend' profile.pk f.pk %}">
                    Add Friend
                </a>
                <img src="{{f.profile_image_url}}" alt="missing">
                <p>{{f.first_name}} {{f.last_name}}</p>
            </td>
            {% endfor %}

        </tr>

    </table>
</main>

<a href="{% url 'show_profile' profile.pk %}">Back to Profile Page</a>


{% endblock %}
